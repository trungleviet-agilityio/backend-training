name: Cleanup Merged Branches

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - develop
    paths:
      - 'docker-practice/**'

jobs:
  cleanup:
    name: Delete Merged Branch
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Delete merged feature branch
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"

          # Protect main and develop branches from deletion
          if [[ "$BRANCH_NAME" == "main" || "$BRANCH_NAME" == "develop" ]]; then
            echo "üõ°Ô∏è Protected branch '$BRANCH_NAME' - skipping deletion"
            exit 0
          fi

          echo "üóëÔ∏è Deleting merged feature branch: $BRANCH_NAME"
          curl -X DELETE \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/git/refs/heads/$BRANCH_NAME"
          echo "‚úÖ Feature branch '$BRANCH_NAME' deleted successfully"
