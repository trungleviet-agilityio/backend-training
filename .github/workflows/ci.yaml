name: Python Lint & Test

on:
  push:
    branches: [ main ]
    paths:
      - 'docker-learning/practice/docker-compose-practice/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'docker-learning/practice/docker-compose-practice/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          cd docker-learning/practice/docker-compose-practice
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run ruff check
        run: cd docker-learning/practice/docker-compose-practice && ruff check .
      - name: Run ruff format check
        run: cd docker-learning/practice/docker-compose-practice && ruff format --check .

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          cd docker-learning/practice/docker-compose-practice
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run tests
        run: cd docker-learning/practice/docker-compose-practice && pytest --cov=src tests/ -v
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./docker-learning/practice/docker-compose-practice
          flags: unittests
          fail_ci_if_error: true

  docker_compose:
    name: Docker Compose Integration Test
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Run Docker Compose tests
        run: |
          cd docker-learning/practice/docker-compose-practice
          docker-compose -f docker-compose.test.yml up --build --abort-on-container-exit
      - name: Cleanup
        if: always()
        run: |
          cd docker-learning/practice/docker-compose-practice
          docker-compose -f docker-compose.test.yml down -v
