version: '3.8'

services:
  app:
    build:
      target: development
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    volumes:
      - ../src:/app
    command: flask run --host=0.0.0.0 --port=5000
    ports:
      - "5000:5000"  # Expose Flask development server

  redis:
    ports:
      - "6379:6379"  # Expose Redis for local development

  nginx:
    ports:
      - "8080:80"  # Use different port in development
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
